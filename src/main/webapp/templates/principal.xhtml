<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pokénew</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<div id="pagina">
		<div id="logo" class="divLogo">
			<p:graphicImage library="images" name="pokenewlogo.png" height="100" width="100%"/>
		</div>
		
		<div id="menu">
			<h:form id="frmMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair"/>
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Tipos" url="/pages/tipos.xhtml"/>
						<p:menuitem value="Pokémons" url="/pages/pokemons.xhtml"/>
					</p:submenu>
					<p:submenu label="Sobre">
						<p:menuitem value="Versão"/>
						<p:menuitem value="Desenvolvedor"/>
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
		<div id="telas">
			<ui:insert name="telas"/>
		</div>
	</div>
</h:body>
</html>
