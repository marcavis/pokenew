<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />
<title>Login</title>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<h:form id="frmLogin">
		<p:panel header="Login">
			<h:panelGrid columns="2">
			    <p:outputLabel value="Login"/>
				<p:inputText maxlength="20" size="20" value="#{loginBean.login}"/>
				<p:outputLabel value="Senha"/>
				<p:password maxlength="20" size="20" value="#{loginBean.senha}"/>
				<p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{loginBean.fazLogin}" update=":msg"/>
				<p:commandButton icon="ui-icon-plus" value="Cadastrar" action="#{loginBean.salvar}" update=":msg"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
